<div class="create-modal-backdrop"></div>
<div class="create-modal">
    <div class="create-modal-dialog">
        <div class="create-modal-content">
            <div class="create-modal-header" ng-hide="wallet.redeem_key">
            </div>
            <div class="create-modal-body text-center">
                <div ng-include="wallet.signuplogin_header"></div>
                <hr>
                <div class="subtitle" ng-hide="state.trezor_dev">{{ _("Please connect your Hardware Wallet device") }}</div>
                <div class="subtitle" ng-show="state.trezor_dev">{{ _("Hardware Wallet detected.") }}</div>
                <div class="subtitle" ng-show="state.trezor_dev.signing"><strong>{{ _("Please confirm the signature on your Hardware Wallet device.") }}</strong></div>
                <hr ng-show="state.trezor_dev">
                <button type="submit" tabindex="4" ng-show="state.trezor_dev" ng-disabled="logging_in"
                        class="btn login-submit" ng-class="{'btn-primary': !state.login_error, 'btn-danger': state.login_error}" ng-click="login()">
                    <span ng-hide="state.trezor_dev.signing || state.login_error">{{ _("Login to your Wallet") }}</span>
                    <span ng-show="state.trezor_dev.signing">{{ _("Processing") }}...</span>
                    <span ng-show="state.login_error">{{ _("Error, try again") }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
